<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Simplified Government of India Emblem -->
  <circle cx="100" cy="100" r="95" fill="#FFFFFF" stroke="#000080" stroke-width="2"/>
  
  <!-- Ashoka Chakra -->
  <g transform="translate(100, 100)">
    <!-- Outer circle -->
    <circle r="40" fill="none" stroke="#000080" stroke-width="2"/>
    
    <!-- 24 spokes -->
    <g stroke="#000080" stroke-width="1.5">
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(0)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(15)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(30)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(45)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(60)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(75)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(90)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(105)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(120)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(135)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(150)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(165)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(180)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(195)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(210)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(225)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(240)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(255)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(270)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(285)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(300)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(315)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(330)"/>
      <line x1="0" y1="-40" x2="0" y2="-20" transform="rotate(345)"/>
    </g>
    
    <!-- Center circle -->
    <circle r="8" fill="#000080"/>
  </g>
  
  <!-- Text below -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000080">
    सत्यमेव जयते
  </text>
</svg>
